<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- Jquery 3.6.x -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>

    <!-- bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Mi Estilo -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img width="30" height="30" class="iconMenu" src="assets/img/sh2.jpg" alt=""> SuperHero</a>
          </div>
        </div>
      </nav>
</header>

<section class="container text-center mt-2">
    <img class="img-fluid" src="assets/img/sh1.jpg" alt="">
</section>

<section class="container mt-3">
    <h1>Encuentra a tu SuperHero</h1>
    <!-- form bootstrap -->
    <form class="formulario">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Ingresa el número del SuperHero a buscar</label>
            <input class="form-control" type="search" placeholder="" aria-label="default input example">
          </div>
          <button id="buscar" type="submit" class="btn btn-primary">Buscar</button>
      </form>
</section>

<section class="container-fluid superhero mt-5">
    <h2 class="text-center">¡Tu SuperHero ha sido encontrado!</h2>
    <!-- Card SuperHero -->
    <div class="card mb-3 mt-5 mx-auto col-6">
        <div class="row g-0">
          <div class="col-lg-4">
            <img id="heroImg" src="" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Nombre: <span id="heroNombre"></span></h5>
              <p class="card-text">Conexiones: <span id="conexiones"></span></p>
              <hr>
              <p class="card-text">Publicado por: <span id="publicado"></span></p>
              <hr>
              <p class="card-text">Ocupación: <span id="ocupacion"></span></p>
              <hr>
              <p class="card-text">Primera aparición: <span id="aparicion"></span></p>
              <hr>
              <p class="card-text">Altura: <span id="altura"></span></p>
              <hr>
              <p class="card-text">Peso: <span id="peso"></span></p>
              <hr>
              <p class="card-text">Aliases: <span id="alias"></span></p>
            </div>
          </div>
        </div>
      </div>
</section>

<section class="container mt-5 superhero mb-5" id="estadisticas">
<h2 class="text-center">Estadisticas de poder para <span id="superHeroName"></span></h2>
<div class="container mt-3 estadisticas" id="chartContainer"></div>
</section>
    
    <!-- bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CanvasJS -->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <!-- Mi JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
